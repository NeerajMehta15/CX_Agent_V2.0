[pytest]
# Test discovery
testpaths = evals
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    skip_no_api_key: Skip test if OPENAI_API_KEY is not set

# Output options
addopts =
    --strict-markers
    -ra
    --tb=short

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
